<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator app</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="wrapper__header">
        <h2>Tip calculator app</h2>
      </header>
      <form class="wrapper__form">
        <label for="bill">Bill cost [z≈Ç]:</label>
        <input
          type="number"
          placeholder="how many bill cost"
          class="bill"
          name="bill"
        />
        <label for="percent">what tip [%]:</label>
        <input
          type="number"
          placeholder="how many percent"
          class="percent"
          name="percent"
        />
        <label for="check"> Split costst:</label>
        <input type="checkbox" name="check" class="check" />
        <label for="people">how many people ate:</label>
        <input
          type="number"
          placeholder="how many people"
          class="people"
          name="people"
        />
        <button class="btn">Calculate</button>
      </form>
      <section class="wrapper__results">
        <div class="wrapper__results--div"></div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
